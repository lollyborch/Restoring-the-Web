<!DOCTYPE html>

<script>

	function callImages() {
		var imgUrl = new XMLHttpRequest();
		console.log(imgUrl);
		imgUrl.onreadystatechange = function getImg() {
			if(imgUrl.readyState == 4 && imgUrl.status == 200);
			console.log(imgUrl.responseText);
			document.getElementById("results").innerHTML = imgUrl.responseText;
		}
		imgUrl.open("GET","http://api.trove.nla.gov.au/result?key=jsk1qqntnrj7qbvf&zone=picture&q=sport&encoding=json");
		var test = imgUrl.responseText;
		console.log(test);
		//imgUrl.setRequestHeader("Content-Type","application/javascript");

	}
</script>
</head>

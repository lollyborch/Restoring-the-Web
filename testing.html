<!DOCTYPE html>
<html>
<head>
<script>
/* 
This code takes heavy reference from both:
http://www.w3schools.com/ajax/ajax_xmlhttprequest_send.asp
https://github.com/validator/validator/wiki/Service:-Input:-POST-body
*/
	// This function will generate the HTTP request to the validator API
	function validatehtml() {
		// Initialize the request object and saves it in the variable html
		var html = new XMLHttpRequest(); 
			html.onreadystatechange = function showErrors() {
			// Make sure that the page has loaded then put the response into the Div
			if (html.readyState==4 && html.status==200) {
				document.getElementById("test").innerHTML = html.responseText;
				var errors = html.responseText;
				console.log(errors);
				var test = JSON.parse(errors);
				printerrors(test);
			} 
		}
		
		// Send request to validator API using POST request JSON object response Async set to true
		html.open("POST","https://validator.w3.org/nu/?out=json",true);
		html.setRequestHeader("Content-Type","text/html; charset=utf-8");
		html.send("<div><p><img><b>");
	}
	
	function printerrors(test) {
		console.log(test);
	}
</script>
</head>
<body>
	<div id="test">"testspace"</div>
	<button type="button" onclick="validatehtml()">Validate me some HTML PLZ</button>
	<button type="button" onclick="printerrors()">Print me some ERRORS</button>
</body>
</html>

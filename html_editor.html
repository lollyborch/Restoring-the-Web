<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Working Panel</title>

    
    
    
    <link rel='stylesheet prefetch' href='http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css'>
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
    <link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.css'>

        <link href="SASS/dist/css/bootstrap.min.css" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
    


  </head>
  <header>
    <!-- the buttons to Save and Publish the webpage -->
    <img src = "images/WebHistorians-l.png" />
    <a class="btn btn-lg btn-primary " href="#" role="button">Save</a>
    <a class="btn btn-lg btn-primary text-center" href="#" role="button">Publish</a>

    <!-- Large button group -->
    <div class="btn-group">
      <button class="btn btn-default btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Profile
      </button>
      <ul class="dropdown-menu">
        <li><a href="#">New Restore</li>
        <li><a href="#">Help</li>
        <li><a href="#">Log Out</li>
      </ul>
    </div>



  </header>
  <body>

    <div class="headers clearfix">
      <div class="header pull-left">Html Editor</div>
      <div class="header pull-right">Preview</div>
    </div>




    <div class="news-item-container">
      <div class="editor-section-wrapper">
        <div class="editor-controls">
          <div class="editor-controls-toggle">
            <i class="fa fa-chevron-down"></i>
          </div>
          <div class="btn-group control-buttons">
            <div class="btn btn-default bolded" data-action="bold">B</div>
            <div class="btn btn-default underlined" data-action="underline">U</div>
            <div class="btn btn-default italic" data-action="italic">I</div>
          </div>
        </div>
        <div id="editor" class="editor-section"></div>
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h3>validator</h3>
            <button class="header">Validate</button>
          </div>
        </div>
      </div>
      <iframe id="preview" class="editor-section"></iframe>
    </div>
    <div class="bottom-controls"></div>




    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="SASS/dist/js/bootstrap.min.js"></script>

        <script src="SASS/dist/js/bootstrap.min.js"></script>

        <script src="js/index.js"></script>
  </body>
</html>
